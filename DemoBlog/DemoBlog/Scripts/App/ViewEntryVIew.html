
<div class="row">
    <h2>{{post.title}}<a class="btn" href="{{editLink}}"><span class="glyphicon glyphicon-edit"></span></a></h2>
</div>
<div class="row">
    <section ng-bind-html='htmlSafe'></section>
</div>
<div class="row">
    <h3>Comments</h3>
    
    <div ng-repeat="c in post.comments">
        {{c.user}}<br />
        {{c.message}}
    </div>
    
</div>
